spring.application.name=calelog

# Server Configuration
server.port=8080

# Database Configuration (H2 In-Memory for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration
app.jwt.secret=calelogSecretKeyForJWTGenerationMustBeAtLeast256BitsLongForHS256Algorithm
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.jbnu.calelog=DEBUG