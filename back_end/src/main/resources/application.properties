spring.application.name=calelog

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/calelog?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=calelogSecretKeyForJWTGenerationMustBeAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.jbnu.calelog=DEBUG