spring.application.name=calelog

# Server Configuration
server.port=8080

# Database Configuration (H2 In-Memory for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration
app.jwt.secret=${JWT_SECRET:calelogSecretKeyForJWTGenerationMustBeAtLeast256BitsLongForHS256Algorithm}
app.jwt.expiration=${JWT_EXPIRATION:86400000}
app.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# CORS Configuration (완전 환경변수 기반)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
app.cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS,HEAD}
app.cors.allowed-headers=${CORS_ALLOWED_HEADERS:Origin,Content-Type,Accept,Authorization,X-Requested-With}

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.jbnu.calelog=DEBUG