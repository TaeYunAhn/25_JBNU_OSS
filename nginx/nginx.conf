# Calelog Nginx 설정 (TWA용 HTTPS 지원)
# Cloudflare SSL을 통한 간단한 HTTPS 설정

server {
    listen 80;
    server_name callog.o-r.kr localhost;

    # Cloudflare를 사용하는 경우 HTTP도 허용 (Cloudflare가 HTTPS 처리)
    
    # 프론트엔드 (React) 라우팅
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # React Router를 위한 fallback
        try_files $uri $uri/ @fallback;
    }
    
    # React Router fallback
    location @fallback {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 백엔드 API 라우팅
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API 요청 타임아웃 설정
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Swagger UI 접근 (개발용)
    location /swagger-ui/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # H2 콘솔 접근 (개발용)
    location /h2-console/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS 설정 (Self-signed 인증서 사용)
server {
    listen 443 ssl;
    server_name callog.o-r.kr localhost;
    
    # Self-signed SSL 인증서
    ssl_certificate /etc/ssl/certs/callog.crt;
    ssl_certificate_key /etc/ssl/private/callog.key;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    
    # 프론트엔드 (React) 라우팅
